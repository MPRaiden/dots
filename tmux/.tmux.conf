set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

unbind %
bind v split-window -h -l 50%

unbind '"'
bind h split-window -v -l 50%

unbind r
bind r source-file ~/.tmux.conf

set -g mouse on

set -g base-index 1  

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# status bar
set -g status-style 'bg=black fg=#5eacd3'
set -g status-left "" # removes the session (device) name
set -g status-justify left
set -g status-right '#[bg=black]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --interval 2)'

# set vi-mode
set-window-option -g mode-keys vi

# bash script used for creating new tmux sessions  / execute by pressing prefix key + f
bind-key f run-shell "tmux neww ~/scripts/tmux-sessionizer" 

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
